security:

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    encoders:
        Symfony\Component\Security\Core\User\UserInterface: plaintext

    providers:
        users:
            entity:
                class: 'Dontdrinkandroot\ApiPlatformBundle\Tests\TestApp\Entity\User'
                property: 'username'

    firewalls:

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true
            http_basic: true
            provider: users
